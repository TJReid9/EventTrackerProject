<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Jam Session</title>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="main.css">
	</link>
</head>

<body>

	<h1>Jam Session Log</h1>	
	<div id="jamLogDiv"></div>"	
	<br>		
	<div id="jamDataDiv"></div>	
	<br>
	<div id="newJamDiv">	
		<form name="newJamForm">
			<h2>Add Jam Session</h2>
			<label for="title">Title:</label>
			<input id="title" type="text" name="title"/>
			<br><br>
			<label for="date">Date:</label>
			<input id="date" type="date" name="date" />
			<br><br>
			<label for="startTime">Start Time:</label>
			<input id="startTime" type="time" name="startTime" />
			<br><br>
			<label for="endTime">End Time:</label>
			<input id="endTime" type="time" name="endTime" />
			<br><br>
			<label for="location">Location:</label>
			<input id="location" type="text" name="location" />
			<br><br>
			<label for="genre">Genre:</label>
			<input id="genre" type="text" name="genre" />
			<br><br>
			<label for="description">Description:</label>
			<input id="description" type="text" name="description" />
			<br><br>
			<label for="image">Images:</label>
			<input id="image" type="url" name="images"/>

			<br><br>
			<input name="addJamButton" type="submit" />
		</form>
	</div>

	<div id="editJamDiv">
		<form name="editJamForm">

		</form>
	</div>



</body>

</html>
